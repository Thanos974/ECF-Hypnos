{% load static %}
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="Hypnos, le groupe hôtelier qui vous propose des séjours romantiques dans des suites  des somptueuses, luxueuse pour des moments inoubliables."
      name="Emmanuel SCELLES"
    />
    <meta
      name="description"
      content="Séjour romantique dans une suite luxueuse avec spa pour deux personnes en all inclusive par Hypnos partout en la France"
    />
    {% block stylesheets %}
    <script
      src="https://kit.fontawesome.com/2b4417b2b9.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Newsreader&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
    <link
      rel="icon"
      type="image/icon"
      href="{% static 'images/favicon.png' %}"
    />
    {% endblock stylesheets %}
    <title>{% block title %} {% endblock %}</title>
  </head>

  <body>
    <!-- Navbar-->
    {% include 'partials/nav.html' %} 
 
    
    {% block header %} {% endblock %}

    <!--Accueil -->
    {% block content %} {% endblock %}

    <!-- Footer -->
    {% include 'partials/footer.html' %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'app.js' %}"></script>
  </body>
</html>
